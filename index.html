<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page Pribadi</title>

  <style>
    :root {
      --bg: #eeeeee;
      --card: #ffffff;
      --text: #212121;
      --subtext: #424242;
      --accent: #9e9e9e;
    }

    body.dark {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #f5f5f5;
      --subtext: #bdbdbd;
      --accent: #424242;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
      padding: 16px; /* penting buat mobile */
      position: relative;
      overflow-x: hidden;
    }

    /* doodle background (FIX) */
    body::before {
      content: "</> {} [] () API AI ML ‚öôÔ∏è ‚òÅÔ∏è üíª üì± üß† üêß üåê";
      position: absolute;
      inset: 0;
      font-size: 26px;
      letter-spacing: 14px;
      color: rgba(0, 0, 0, 0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      white-space: pre-wrap;
      pointer-events: none;
    }

    body.dark::before {
      color: rgba(255, 255, 255, 0.06);
    }

    .container {
      width: 100%;
      max-width: 380px;
      background: var(--card);
      border-radius: 18px;
      padding: 24px 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
      position: relative;
      z-index: 1;
    }

    .toggle {
      position: absolute;
      top: 14px;
      right: 14px;
      font-size: 13px;
      background: var(--bg);
      padding: 6px 10px;
      border-radius: 20px;
      cursor: pointer;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      margin: 14px auto 18px;
      display: block;
    }

    /* interests */
    .interests {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 18px;
    }

    .interests .item {
      background: var(--bg);
      padding: 10px 14px;
      border-radius: 14px;
      font-size: 14px;
      color: var(--subtext);
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .text {
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 20px;
      color: var(--subtext);
    }

    .social-links a {
      display: block;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 12px;
      background: var(--bg);
      text-decoration: none;
      color: var(--text);
      font-size: 15px;
      transition: 0.2s;
    }

    .social-links a:hover {
      background: var(--accent);
    }

    footer {
      margin-top: 18px;
      font-size: 12px;
      opacity: .6;
    }

    /* RESPONSIVE EXTRA (HP kecil) */
    @media (max-width: 360px) {
      .profile-img {
        width: 105px;
        height: 105px;
      }
      .text {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="toggle" onclick="toggleMode()">üåô / ‚òÄÔ∏è</div>

    <img src="foto.jpg"profile-img">

    <div class="interests">
      <div class="item">‚öΩü§ç Real Madrid</div>
      <div class="item">üíª Ngoding</div>
      <div class="item">üì± Oprek Hape</div>
    </div>

    <p class="text">nyari apa brok</p>

    <div class="social-links">
      <a href="#">Instagram</a>
      <a href="#">X / Twitter</a>
      <a href="https://facebook.com/rizqitovianp">Facebook</a>
    </div>

    <footer>¬© 2025 Rizqi Tovian</footer>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
