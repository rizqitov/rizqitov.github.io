<!DOCTYPE html>

<head>
<link rel="stylesheet"

<meta charset="UTF-8">

<title>My Website</title>

<style>
:root {
  --bg:#eeeeee;
  --card:#ffffff;
  --text:#212121;
  --subtext:#424242;
  --accent:#9e9e9e;
}

body.dark {
  --bg:#121212;
  --card:#1e1e1e;
  --text:#f5f5f5;
  --subtext:#bdbdbd;
  --accent:#424242;
}

* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body {
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--bg);
  color:var(--text);
  padding:16px;
  overflow-x:hidden;
  transition: background .35s ease, color .35s ease;
}

.container {
  width:100%;
  max-width:380px;
  background:var(--card);
  border-radius:18px;
  padding:24px 20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  position:relative;
  z-index:1;
  transition: background .35s ease, color .35s ease, backdrop-filter .35s ease;
}

.toggle {
  position:absolute;
  right:14px;
  font-size:13px;
  background:var(--bg);
  padding:6px 10px;
  border-radius:20px;
  cursor:pointer;
  transition: background 0.3s ease, transform 0.3s ease;
}

.toggle:active {
  transform: scale(0.9) rotate(-8deg);
}

.spotify-btn {
  position:absolute;
  top:14px;
  left:14px;
  width:40px;
  height:40px;
  border-radius:50%;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.spotify-btn svg {
  width:22px;
  height:22px;
  fill:#1DB954;
}

.profile-img {
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid var(--accent);
  margin:14px auto 18px;
  transition:.3s;
}

.text::after {
  content: "";
  display: block;
  width: 40px;
  height: 2px;
  background: var(--accent);
  margin: 16px auto 0;
  opacity: 0.4;
}

.interests {
  display:flex;
  justify-content:center;
  gap:14px;
  margin-bottom:18px;
  flex-wrap:wrap;
}

.interests .item {
  font-size:12px;
  color:var(--subtext);
}

.text {
  font-size:15px;
  margin-bottom:22px;
  color:var(--subtext);
}

.social-links a {
  display:block;
  padding:12px;
  margin-bottom:20px;
  border-radius:12px;
  background:var(--bg);
  text-decoration:none;
  color:var(--text);
}

.contact a {
  padding:10px 14px;
  border-radius:20px;
  background:var(--bg);
  text-decoration:none;
  color:var(--text);
}

.contact {
  margin-top: 20px;
}

footer {
  margin-top:18px;
  font-size:12px;
  opacity:.6;
}

/* ==========================
   POPUP PLAYER
========================== */
.spotify-popup {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.spotify-popup.active {
  display:flex;
}

.spotify-box {
  background:var(--card);
  width:90%;
  max-width:360px;
  border-radius:18px;
  padding:20px;
  position:relative;
  animation:pop .25s ease;
}

.close-spotify {
  position:absolute;
  top:10px;
  right:14px;
  font-size:18px;
  cursor:pointer;
}

/* ==========================
   ALBUM
========================== */
.album-wrapper {
  display:flex;
  justify-content:center;
  margin-bottom:14px;
}

.album-cover {
  width:140px;
  height:140px;
  border-radius:50%;
  object-fit:cover;
  box-shadow:0 8px 24px rgba(0,0,0,.25);
  animation:spin 6s linear infinite;
  animation-play-state:paused;
}

.album-cover.playing {
  animation-play-state:running;
}

.song-title {
  font-size:14px;
  margin-bottom:10px;
}

audio {
  width:100%;
  border-radius:12px;
}

@keyframes spin {
  from {transform:rotate(0deg);}
  to {transform:rotate(360deg);}
}

@keyframes pop {
  from {transform:scale(.9);opacity:0;}
  to {transform:scale(1);opacity:1;}
}
.apple-icon {
  width:16px;
  height:16px;
  fill:var(--text);
}

.ios-toggle {
  display:flex;
  align-items:center;
  gap:6px;
}


/* ==========================
   üçé iOS GLASS THEME
========================== */

body.ios-glass {
  background:linear-gradient(135deg, rgba(240,240,255,.8), rgba(200,200,255,.35));
  backdrop-filter: blur(18px) saturate(180%);
  -webkit-backdrop-filter: blur(18px) saturate(180%);
}

body.ios-glass .container {
  background:rgba(255,255,255,.25);
  border:1px solid rgba(255,255,255,.45);
  box-shadow:0 25px 60px rgba(0,0,0,.18);
}

body.dark.ios-glass {
  background: radial-gradient(circle at top, rgba(40,40,60,.9), rgba(10,10,20,.95));
}

body.dark.ios-glass .container {
  background:rgba(20,20,30,.45);
  border:1px solid rgba(255,255,255,.1);
}

/* floating photo */
body.ios-glass .profile-img {
  box-shadow:0 25px 45px rgba(0,0,0,.25);
}

body.ios-glass .profile-img:hover {
  transform:translateY(-6px);
}
</style>
</head>

<!-- POPUP PLAYER -->
<div class="spotify-popup" id="playerPopup" onclick="closePlayer(event)">
  <div class="spotify-box">
    <div class="close-spotify" onclick="closePlayer()">‚úñ</div>

      <img src="nikijpeg" class="album-cover" id="albumCover">
    </div>

    <p class="song-title">üéß NIKI ‚Äì Backburner</p>

    <audio id="audioPlayer" controls>
      <source src="NIKI-Backburner.mp3" type="audio/mpeg">
    </audio>
  </div>

<script>
const audio = document.getElementById("audioPlayer");
const cover = document.getElementById("albumCover");

audio.addEventListener("play",()=>cover.classList.add("playing"));
audio.addEventListener("pause",()=>cover.classList.remove("playing"));
audio.addEventListener("ended",()=>cover.classList.remove("playing"));

function openPlayer(){
  document.getElementById("playerPopup").classList.add("active");
}

function closePlayer(e){
  if(!e || e.target.id==="playerPopup"){
    document.getElementById("playerPopup").classList.remove("active");
    audio.pause();
  }
}

/* üåô DARK MODE */
function toggleMode() {
  document.body.classList.toggle("dark");

  if (document.body.classList.contains("dark")) {
    localStorage.setItem("theme","dark");
  } else {
    localStorage.setItem("theme","light");
  }
}

/* üçé iOS GLASS MODE */
function toggleIOS() {
  document.body.classList.toggle("ios-glass");

  if (document.body.classList.contains("ios-glass")) {
    localStorage.setItem("ios-theme","on");
  } else {
    localStorage.setItem("ios-theme","off");
  }
}

/* ‚ôªÔ∏è LOAD SAAT RELOAD */
document.addEventListener("DOMContentLoaded",()=>{

  const savedTheme = localStorage.getItem("theme");
  const savedIOS = localStorage.getItem("ios-theme");

  if (savedTheme === "dark") {
    document.body.classList.add("dark");
  }

  if (savedIOS === "on") {
    document.body.classList.add("ios-glass");
  }

});
</script>
