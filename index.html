<!DOCTYPE html>
<html lang="id">
<head>
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Website</title>

<style>
:root {
  --bg:#eeeeee;
  --card:#ffffff;
  --text:#212121;
  --subtext:#424242;
  --accent:#9e9e9e;
}

body.dark {
  --bg:#121212;
  --card:#1e1e1e;
  --text:#f5f5f5;
  --subtext:#bdbdbd;
  --accent:#424242;
}

* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body {
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--bg);
  color:var(--text);
  padding:16px;
  overflow-x:hidden;
}


.container {
  width:100%;
  max-width:380px;
  background:var(--card);
  border-radius:18px;
  padding:24px 20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  position:relative;
  z-index:1;
}

.toggle {
  position:absolute;
  top:14px;
  right:14px;
  font-size:13px;
  background:var(--bg);
  padding:6px 10px;
  border-radius:20px;
  cursor:pointer;
}

.spotify-btn {
  position:absolute;
  top:14px;
  left:14px;
  width:40px;
  height:40px;
  border-radius:50%;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.spotify-btn svg {
  width:22px;
  height:22px;
  fill:#1DB954;
}

.profile-img {
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid var(--accent);
  margin:14px auto 18px;
}


.text::after {
  content: "";
  display: block;
  width: 40px;
  height: 2px;
  background: var(--accent);
  margin: 16px auto 0;
  opacity: 0.4;
}


.interests {
  display:flex;
  justify-content:center;
  gap:14px;
  margin-bottom:18px;
  flex-wrap:wrap;
}

.interests .item {
  font-size:12px;
  color:var(--subtext);
}

.text {
  font-size:15px;
  margin-bottom:22px;
  color:var(--subtext);
}

.social-links a {
  display:block;
  padding:12px;
  margin-bottom:20px;
  border-radius:12px;
  background:var(--bg);
  text-decoration:none;
  color:var(--text);
}

.contact a {
  padding:10px 14px;
  border-radius:20px;
  background:var(--bg);
  text-decoration:none;
  color:var(--text);
}

  .contact {
  margin-top: 20px;
  }

footer {
  margin-top:18px;
  font-size:12px;
  opacity:.6;
}

/* POPUP */
.spotify-popup {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.spotify-popup.active {
  display:flex;
}

.spotify-box {
  background:var(--card);
  width:90%;
  max-width:360px;
  border-radius:18px;
  padding:20px;
  position:relative;
  animation:pop .25s ease;
}

.close-spotify {
  position:absolute;
  top:10px;
  right:14px;
  font-size:18px;
  cursor:pointer;
}

/* ALBUM */
.album-wrapper {
  display:flex;
  justify-content:center;
  margin-bottom:14px;
}

.album-cover {
  width:140px;
  height:140px;
  border-radius:50%;
  object-fit:cover;
  box-shadow:0 8px 24px rgba(0,0,0,.25);
  animation:spin 6s linear infinite;
  animation-play-state:paused;
}

.album-cover.playing {
  animation-play-state:running;
}

.song-title {
  font-size:14px;
  margin-bottom:10px;
}

audio {
  width:100%;
  border-radius:12px;
}

@keyframes spin {
  from {transform:rotate(0deg);}
  to {transform:rotate(360deg);}
}

@keyframes pop {
  from {transform:scale(.9);opacity:0;}
  to {transform:scale(1);opacity:1;}
}

.mini-player {
  position: absolute;
  top: -58px;
  left: 50%;
  transform: translateX(-50%);
  background: var(--card);
  width: 90%;
  max-width: 320px;
  border-radius: 18px;
  padding: 10px 12px;
  display: flex;
  align-items: center;
  gap: 10px;
  box-shadow: 0 10px 30px rgba(0,0,0,.25);
}

.mini-cover {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  object-fit: cover;
  animation: spin 6s linear infinite;
  animation-play-state: paused;
}

.mini-cover.playing {
  animation-play-state: running;
}

.mini-title {
  font-size: 12px;
  flex: 1;
  text-align: left;
}

.mini-player button {
  border: none;
  background: none;
  font-size: 18px;
  cursor: pointer;
}
/* Smooth transition theme */
body,
.container,
.spotify-box,
.mini-player {
  transition: 
    background 0.35s ease,
    color 0.35s ease,
    box-shadow 0.35s ease;
}

/* smooth border & accent items */
.profile-img,
.album-cover,
.mini-cover {
  transition: border 0.35s ease, box-shadow 0.35s ease;
}

/* toggle animation */
.toggle {
  transition: background 0.3s ease, transform 0.3s ease;
}

.toggle:active {
  transform: scale(0.9) rotate(-8deg);
}

/* subtle fade flash */
body.fade-change {
  animation: fadeBG .35s ease;
}

@keyframes fadeBG{
  from{ opacity:.6; }
  to{ opacity:1; }
}

.ripple {
  position: absolute;
  border-radius: 50%;
  transform: scale(0);
  animation: ripple .6s linear;
  background: rgba(255,255,255,.35);
  pointer-events: none;
}

@keyframes ripple {
  to {
    transform: scale(4);
    opacity: 0;
 }

 @keyframes wiggle {
  0% { transform: translateY(0); }
  50% { transform: translateY(-2px); }
  100% { transform: translateY(0); }
}

/* hanya iconnya yang gerak */
.social-links a:hover i {
  animation: wiggle .35s ease;
}

 
</style>
</head>

<body>

<div class="container">
  <div class="toggle" onclick="toggleMode()">üåô / ‚òÄÔ∏è</div>

  <div class="spotify-btn" onclick="openPlayer()">
  <svg viewBox="0 0 24 24">
    <path d="M12 3v10.55A4 4 0 1 0 14 17V7h4V3h-6z"/>
  </svg>
    
</div>
  
  <img src="ucing.jpg"class="profile-img">

  <div class="interests">
    <div class="item">‚öΩ Real Madrid</div>
    <div class="item">üíª Ngoding</div>
    <div class="item">üì± Oprek Hape</div>
  </div>

  <p class="text">Cari apa bre?</p>

<div class="social-links">
  <a href="https://instagram.com/rizqitovianp">
    <i class="fab fa-instagram"></i> Instagram
  </a>
  <a href="https://facebook.com/rizqitovianp">
    <i class="fab fa-facebook"></i> Facebook
  </a>
</div>

  <div class="contact">
    <a href="mailto:rizqitovian@protonmail.com">‚úâÔ∏è Contact Me</a>
  </div>

  <footer>¬© 2026 Rizqi Tovian</footer>
</div>

<!-- POPUP PLAYER -->
<div class="spotify-popup" id="playerPopup" onclick="closePlayer(event)">
  <div class="spotify-box">
    <div class="close-spotify" onclick="closePlayer()">‚úñ</div>

    <div class="album-wrapper">
      <img src="nikijpeg"
           class="album-cover" id="albumCover">
    </div>

    <p class="song-title">üéß NIKI ‚Äì Backburner</p>

    <audio id="audioPlayer" controls>
      <source src="NIKI-Backburner.mp3" type="audio/mpeg">
    </audio>
  </div>
</div>

<script>
const audio = document.getElementById("audioPlayer");
const cover = document.getElementById("albumCover");

audio.addEventListener("play",()=>cover.classList.add("playing"));
audio.addEventListener("pause",()=>cover.classList.remove("playing"));
audio.addEventListener("ended",()=>cover.classList.remove("playing"));

function openPlayer(){
  document.getElementById("playerPopup").classList.add("active");
}

function closePlayer(e){
  if(!e || e.target.id==="playerPopup"){
    document.getElementById("playerPopup").classList.remove("active");
    audio.pause();
  }
}

function toggleMode(){
  document.body.classList.toggle("dark");

  // trigger fade animation
  document.body.classList.remove("fade-change");
  void document.body.offsetWidth; // restart animation hack
  document.body.classList.add("fade-change");
}

document.querySelectorAll(".social-links a, .contact a").forEach(btn=>{
  btn.addEventListener("click", function(e){
    const circle = document.createElement("span");
    const size = Math.max(btn.clientWidth, btn.clientHeight);
    const rect = btn.getBoundingClientRect();

    circle.style.width = circle.style.height = size + "px";
    circle.style.left = e.clientX - rect.left - size/2 + "px";
    circle.style.top = e.clientY - rect.top - size/2 + "px";
    circle.classList.add("ripple");

    btn.appendChild(circle);

    setTimeout(()=>circle.remove(), 600);
  });
});
</script>

</body>
</html>
